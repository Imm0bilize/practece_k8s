apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: go-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goapp
  template:
      metadata:
        labels:
          app: goapp
      spec:
        containers:
          - name: goapp
            image: imm0bilize/practice-k8s:latest
            ports:
              - containerPort: 8080